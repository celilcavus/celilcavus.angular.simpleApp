<h4 class="text-center">Person Update</h4>
<br><br>
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form [formGroup]="formperson" (ngSubmit)="onSubmit(formperson.value)">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Surname</label>
                            <input type="text" formControlName="surname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>E-Mail</label>
                            <input type="text" formControlName="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" formControlName="age" class="form-control" />
                        </div>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
